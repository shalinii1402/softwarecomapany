<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Software Company</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body style="background-color: var(--bg-body);">

<div class="auth-container">
        <div class="auth-box animate-on-scroll pop-up">
            <div style="text-align: center; margin-bottom: 2rem;">
                <a href="index.html" class="logo"
                    style="display: inline-flex; font-size: 2rem; justify-content: center; margin-bottom: 0.5rem; text-decoration: none;">
                    <i class="fas fa-cube"></i> Soft<span>Ware</span>
                </a>
                <h2 style="font-size: 1.5rem;">Create Account</h2>
                <p style="color: var(--text-muted);">Join us to start your journey</p>
            </div>

<form>
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" class="form-control" placeholder="John Doe" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" class="form-control" placeholder="john@example.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <i class="fas fa-shield-alt"></i>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>

<div style="text-align: center; margin-top: 1.5rem; color: var(--text-muted); font-size: 0.95rem;">
                Already have an account? <a href="login.html" style="color: var(--primary); font-weight: 500;">Log
                    In</a>

<div class="social-login-separator">Or</div>

<div class="social-login-buttons">
                    <button class="btn social-btn btn-google">
                        <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 1.88v2h4.38c-.26 1.65-2.42 3.8-5.15 3.8-3.1 0-5.6-2.53-5.6-5.65s2.5-5.65 5.6-5.65c1.4 0 2.6.48 3.6 1.3l2.9-2.8c-1.5-1.4-3.5-2.3-5.8-2.3-4.8 0-8.6 3.9-8.6 8.7s3.8 8.7 8.6 8.7c4.9 0 8.2-3.5 8.2-8.4v-.5h-8.2z"/>
                        </svg> Google
                    </button>
                    <button class="btn social-btn btn-facebook">
                        <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#1877F2" d="M18 9c0-5-4-9-9-9s-9 4-9 9 4 9 9 9c2.4 0 4.6-.9 6.2-2.4l-2.9-2.2c-.8.6-1.8 2.7-3.1 4.7-3.1 1.7 0 3.2.6 4.2 1.7h-4.2v3h7.1c.3-.9.4-1.9.4-3z"/>
                        </svg> Facebook
                    </button>
                </div>

<a href="index.html"
                    style="color: var(--text-muted); font-size: 0.85rem; margin-top: 0.5rem; display: inline-block;">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

<script src="js/script.js"></script>
</body>

</html>
